{% extends "web/base.html" %}
{% block title %}Eliminar proveedor{% endblock %}

{% block content %}
<h1>Eliminar proveedor</h1>
<p>¿Estás seguro de que quieres eliminar el proveedor <strong>{{ object.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'web:proveedores_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

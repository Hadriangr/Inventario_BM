{% extends "web/base.html" %}
{% block title %}Eliminar insumo{% endblock %}

{% block content %}
<h1>Eliminar insumo</h1>
<p>¿Estás seguro de que quieres eliminar el insumo <strong>{{ object.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'web:insumos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
